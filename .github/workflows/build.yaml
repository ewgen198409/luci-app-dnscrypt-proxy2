name: Build Package

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for aarch64_generic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create feeds.conf
        run: |
          cat > feeds.conf << 'EOF'
          src-git packages https://github.com/openwrt/packages.git;openwrt-24.10
          src-git luci https://github.com/openwrt/luci.git;openwrt-24.10
          src-link luci-app-dnscrypt-proxy2 .
          EOF

      - name: Build
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: aarch64_generic
          FEEDNAME: luci-app-dnscrypt-proxy2
          V: s

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-dnscrypt-proxy2
          path: |
            luci-app-dnscrypt-proxy2*.ipk
          retention-days: 1
