name: Build Package

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for aarch64_generic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: package

      - name: Build
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: aarch64_generic
          FEEDNAME: luci-app-dnscrypt-proxy2
          V: s
          EXTRA_PACKAGES: luci-base

      - name: Move packages
        run: cp -v bin/packages/*/packages/* . 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-dnscrypt-proxy2
          path: |
            luci-app-dnscrypt-proxy2*.ipk
          retention-days: 1
