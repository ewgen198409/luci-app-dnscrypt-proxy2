name: Build Package

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for aarch64_generic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: luci-app-dnscrypt-proxy2

      - name: Fix feeds.conf
        run: |
          # Remove duplicate feeds
          sed -i '/^src-git luci/d' feeds.conf || true
          sed -i '/^src-link luci/d' feeds.conf || true

      - name: Build
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: aarch64_generic
          FEEDNAME: luci
          V: s
          EXTRA_PACKAGES: luci-base

      - name: Move packages
        run: |
          find bin -name "luci-app-dnscrypt-proxy2*.ipk" -exec cp {} . \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-dnscrypt-proxy2
          path: |
            luci-app-dnscrypt-proxy2*.ipk
          retention-days: 1
