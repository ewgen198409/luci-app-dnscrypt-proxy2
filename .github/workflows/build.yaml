name: Build Package

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for aarch64_generic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy package to SDK
        run: |
          mkdir -p package/luci-app-dnscrypt-proxy2
          cp Makefile package/luci-app-dnscrypt-proxy2/
          cp -r htdocs root package/luci-app-dnscrypt-proxy2/

      - name: Build
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: aarch64_generic
          V: s
          EXTRA_PACKAGES: luci-base

      - name: List built packages
        run: |
          find . -name "*.ipk" -type f 2>/dev/null | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-dnscrypt-proxy2
          path: |
            **/*.ipk
          retention-days: 1
